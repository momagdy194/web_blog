{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}

<div class="border p-2 mb-2">
    <img class="img-fluid   border  rounded-circle p-2 bg-secondary" src="https://icon-library.com/images/user-icon-image/user-icon-image-18.jpg" alt="image user" width="70px">
    <span>
        تاريخ النشر {{post.post_date}}
    </span>
    <h3><a href="">{{post.title}}</a></h3>
    <p>{{post.content}}</p>
</div>

{% endfor %} {% endblock content %}
